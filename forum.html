<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandigan Bata - Parent Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(243, 235, 225);
            margin: 0;
            padding: 20px;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h2 {
            text-align: center;
            color: #2A6478;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #F4A261;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .forum-posts {
            margin-top: 20px;
            padding: 10px;
            border-top: 2px solid #ccc;
        }
        .post {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .navbar {
        overflow: hidden;
        list-style-type: none;
        background-color: #2A6478; 
        padding: 0;
        margin: 0
        
        }
        .navbar li{
            float: left;
        }

        .navbar li a {
            display: block;
            background-color: #2A6478;    
            color: white;
            text-align: center;
            padding:16px;
            text-decoration: none;
            font-family: 'Raleway', sans-serif;
        }

        .navbar li a:hover{
            background-color: #6AABD2;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li>    <a href="index.html"> Home    </a>  </li>
                <li>    <a href="resources.html"> Resources    </a>  </li>
                <li>    <a href="contact.html"> Contact Us  </a>  </li>
                <li>    <a href="about.html"> About  </a>  </li>
            </ul>
        </nav>
    </header>
    <div class="container" style="margin: auto; margin-top: 10px;">
        <h2>Parent Forum - Share Your Experience</h2>
        <form id="forumForm">
            <textarea style="width: 97%;" id="postText" placeholder="Write your thoughts or experiences here..."></textarea>
            <button type="submit">Post</button>
        </form>
        <div class="forum-posts" id="forumPosts">
            <h3>Recent Posts</h3>
        </div>
    </div>

    <script>
        document.getElementById('forumForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let postText = document.getElementById('postText').value;
            if (postText.trim() !== "") {
                let postDiv = document.createElement('div');
                postDiv.classList.add('post');
                postDiv.innerText = postText;
                document.getElementById('forumPosts').appendChild(postDiv);
                document.getElementById('postText').value = "";
            }
        });
    </script>
</body>
</html>
